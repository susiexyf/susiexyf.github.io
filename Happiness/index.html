<html>
  <head>
    <!-- A-Frame library -->
      <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

      <!-- physics library -->
      <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

      <!-- particle system library -->
      <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

      <!-- environment library -->
      <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

      <!-- text geometry library -->
      <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

      <!-- extras library -->
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>


    <!-- A-Frame extras library for vr controlers and other stuff  -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.js"></script>

    <!-- A-Frame HREF component library -->
    <script src="a-frame-href.js"></script>


  </head>
  <body>

    <!-- Create a 3D scene -->
    <a-scene cursor="rayOrigin: mouse" physics>

      <a-assets>
        <img id="skyTexture" src="sky.jpg">
        <img id="attempt" src="attempt.jpg">
        <a-asset-item id="man-obj" src="model/man.obj"></a-asset-item>
        <a-asset-item id="woman-obj" src="model/woman.obj"></a-asset-item>
        <a-asset-item id="baby-obj" src="model/baby.obj"></a-asset-item>
        <a-asset-item id="baby-mtl" src="model/baby.mtl"></a-asset-item>

        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>

<!--


        <a-asset-item id="cage-mtl" src="Cage.mtl"></a-asset-item>
        <a-asset-item id="fountain-obj" src="fountain.obj"></a-asset-item>
        <a-asset-item id="fountain-mtl" src="fountain.mtl"></a-asset-item>
        <a-asset-item id="house-obj" src="house.obj"></a-asset-item> -->
      </a-assets>
      <a-sky src="#skyTexture"></a-sky>

      <a-entity position="0 30 0" particle-system="preset: snow; scale: 1; color: #FAEBD7; particleCount: 10000;maxAge:10; size: 2; positionSpread: 0 0 0"
      ></a-entity>

      <a-entity position="0 11 0">
        <a-camera>
        <a-camera>
      </a-entity>

      <a-entity
      obj-model="obj: #man-obj"
      position = "2 0 -20"
      scale="0.09 0.09 0.09"
      rotation="-90 0 0"
      material="color: yellow"
      animation="property: position; to: -23 0 30; dur: 10000; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      obj-model="obj: #woman-obj"
      position = "3 0 -10"
      scale="0.09 0.09 0.09"
      rotation="-90 0 0"
      material="color: orange"
      animation="property: position; to: -64 0 -82; dur: 200000; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      obj-model="obj: #woman-obj"
      position = "-2 0 1"
      scale="0.09 0.09 0.09"
      rotation="-90 40 0"
      material="color: purple"
      animation="property: position; to: 92 0 -32; dur: 5000; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      obj-model="obj: #man-obj"
      position = "-20 0 -3"
      scale="0.09 0.09 0.09"
      rotation="-90 40 0"
      material="color: green"
      animation="property: position; to: 92 0 -32; dur: 8000; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      obj-model="obj: #man-obj"
      position = "40 0 -30"
      scale="0.09 0.09 0.09"
      rotation="-90 40 0"
      material="color: blue"
      animation="property: position; to: -70 0 -32; dur: 3800; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      obj-model="obj: #man-obj"
      position = "100 0 -10"
      scale="0.09 0.09 0.09"
      rotation="-90 40 0"
      material="color: red"
      animation="property: position; to: 10 0 800; dur: 3800; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      obj-model="obj: #man-obj"
      position = "-100 0 -80"
      scale="0.09 0.09 0.09"
      rotation="-90 80 0"
      material="color: red"
      animation="property: position; to: 0 0 300; dur: 4000; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      obj-model="obj: #woman-obj"
      position = "-10 0 -10"
      scale="0.09 0.09 0.09"
      rotation="-90 0 0"
      material="color: #c16476;"
      animation="property: position; to: 20 0 82; dur: 1000; easing: linear; loop: true"
      >
      </a-entity>


      <a-entity
      obj-model="obj: #man-obj"
      position = "2 0 10"
      scale="0.09 0.09 0.09"
      rotation="-90 0 0"
      material="color: yellow"
      animation="property: position; to: 6 0 340; dur: 10000; easing: linear; loop: true"
      >
      </a-entity>

      <a-entity
      text-geometry="value: COME TO WORK; font: #optimerBoldFont"
      scale ="3 3 3"
      material="color: #c16476;"
      position="20 14 -20"
      rotation="0 -30 0"
      href="P5/email.html"
      >
      </a-entity>

      <a-entity
      text-geometry="value: SIT DOWN AT LUNCH; font: #optimerBoldFont"
      scale ="3 3 3"
      material="color: #2eb4a9;"
      position="30 9 20"
      rotation="0 170 0"
      href="P5/web.html"
      >
      </a-entity>

      <a-entity
      text-geometry="value: GO HOME; font: #optimerBoldFont"
      scale ="3 3 3"
      material="color: #00FFF;"
      position="-1 9 30"
      rotation="0 -180 0"
      href="P5/tinder.html"
      >
      </a-entity>


</a-scene>

  </body>
</html>
